services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - POSTGRES_USER=${DB_USER:-zes_admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-Start2025Secure}
      - POSTGRES_DB=${DB_NAME:-zes_db}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zes_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: ./backend
    restart: always
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-zes_admin}
      - DB_PASSWORD=${DB_PASSWORD:-Start2025Secure}
      - DB_NAME=${DB_NAME:-zes_db}
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-supergeheim}
      - NODE_ENV=${NODE_ENV:-production}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/landing:/usr/share/nginx/html/landing:ro
      - ./apps/miri/frontend:/usr/share/nginx/html/miri:ro
    depends_on:
      - api

volumes:
  db_data:
