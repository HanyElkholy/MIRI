events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;

    # 1. HTTP Redirect (Port 80 -> 443)
    # Leitet alle unsicheren Anfragen sofort auf HTTPS um.
    server {

        listen 80;
	server_name ahmtimus.com www.ahmtimus.com;
        return 301 https://$host$request_uri;
    }

    # 2. HTTPS Server (Port 443)
    # Hier passiert alles: App, API und jetzt auch OTA.
    server {

        listen 443 ssl;
        server_name ahmtimus.com www.ahmtimus.com;

        # Zertifikate (Deine Pfade mit -0001)
        ssl_certificate /etc/letsencrypt/live/ahmtimus.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ahmtimus.com-0001/privkey.pem;

	# --- OTA BLOCK (KORRIGIERT) ---
        location /ota/ {
            alias /var/www/html/ota/;
            autoindex off;
        }

        # Fix fÃ¼r "/zes" ohne Slash
        location = /zes {
            return 301 /zes/;
        }

        # Root Redirect (Startseite -> /zes/)
        location = / {
            return 301 /zes/;
        }

        # Frontend App (Dein Original-Code)
        location /zes/ {

            alias /usr/share/nginx/html/;
            index index.html;
            try_files $uri $uri/ /zes/index.html;
        }

        # API Proxy (Dein Original-Code)
        location /api/ {

            proxy_pass http://api:3001/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
