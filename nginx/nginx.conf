events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;

    # HTTP Server (f√ºr Let's Encrypt HTTP-01 Challenge)
    server {
        listen 80;
        server_name ahmtimus.com www.ahmtimus.com;

        # Let's Encrypt HTTP-01 Challenge
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
            allow all;
        }

        # Alle anderen HTTP-Requests zu HTTPS umleiten
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name ahmtimus.com www.ahmtimus.com;

        # Zertifikate
        ssl_certificate /etc/letsencrypt/live/ahmtimus.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ahmtimus.com-0001/privkey.pem;

        # SSL-Optimierungen (Best Practices)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Landing Page (Root)
        location / {
            alias /usr/share/nginx/html/landing/;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Redirect /miri to /miri/
        location = /miri {
            return 301 /miri/;
        }

        # MIRI App
        location /miri/ {
            alias /usr/share/nginx/html/miri/;
            index index.html;
            try_files $uri $uri/ /miri/index.html;
        }

        # API Proxy
        location /api/ {
            proxy_pass http://api:3001/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
